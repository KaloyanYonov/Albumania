{% extends 'base.html' %}

{% block title %}Edit Album{% endblock %}

{% block content %}
<div class="container">
    <h1>Edit Album</h1>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-warning">Save Changes</button>
        <a href="{% url 'album_detail' album.pk %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
