{%extends 'base.html'%}

{% block title %}Edit Song{% endblock %}

{% block content %}
<div class="container">
    <h1>Edit Song</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-warning">Save Changes</button>
        <a href="{% url 'song_detail' song.pk %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
