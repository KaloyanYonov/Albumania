{% extends 'base.html' %}

{% block title %}Songs{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1>Songs</h1>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Title</th>
                <th>Duration</th>
                <th>Score</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for song in songs %}
            <tr>
                <td>{{ song.title }}</td>
                <td>{{ song.duration }}</td>
                <td>{{ song.final_score }}</td>
                <td>
                    <a href="{% url 'song_detail' song.pk %}" class="btn btn-info btn-sm">Details</a>
                    <a href="{% url 'edit_song' song.pk %}" class="btn btn-warning btn-sm">Edit</a>
                    <a href="{% url 'delete_song' song.pk %}" class="btn btn-danger btn-sm">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
